<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I Love You</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('images/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      padding: 50px 20px;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 3rem;
      margin-top: 40px;
    }

    .heart {
      font-size: 5rem;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px red; }
      100% { text-shadow: 0 0 25px pink; }
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      background: #ff69b4;
      color: white;
      border-radius: 25px;
      margin-top: 20px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 40px;
      gap: 15px;
    }

    .gallery img {
      width: 200px;
      border-radius: 15px;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    audio {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>I love you üíñ</h1>
  <div class="heart">‚ù§Ô∏è</div>
  <button onclick="alert('Aww! I love you too! ü•∞')">I love you too ‚ù§Ô∏è</button>

  <div class="gallery">
    <img src="images/love1.jpg" alt="Love Pic 1" />
    <img src="images/love2.jpg" alt="Love Pic 2" />
    <img src="images/love3.jpg" alt="Love Pic 3" />
  </div>

  <audio controls autoplay loop>
    <source src="music/romantic.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
